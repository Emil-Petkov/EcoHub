{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="container py-5">
        <h1 class="mb-4">My Products</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="{% static 'img/product-sample.jpg' %}" alt="Product" style="width: 100px;"></td>
                                <td>Sample Product</td>
                                <td>$10.99</td>
                                <td>Available</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
