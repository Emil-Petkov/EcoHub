{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Add Product</h1>
    <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="id_name" class="col-sm-4 col-form-label text-end">Product Name</label>
            <div class="col-sm-8">
                {{ form.name }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_description" class="col-sm-4 col-form-label text-end">Description</label>
            <div class="col-sm-8">
                {{ form.description }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_price" class="col-sm-4 col-form-label text-end">Price</label>
            <div class="col-sm-8">
                {{ form.price }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_unit" class="col-sm-4 col-form-label text-end">Price Unit</label>
            <div class="col-sm-8">
                {{ form.unit }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_category" class="col-sm-4 col-form-label text-end">Category</label>
            <div class="col-sm-8">
                {{ form.category }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_image" class="col-sm-4 col-form-label text-end">Product Image</label>
            <div class="col-sm-8">
                {{ form.image }}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-success w-50">Add Product</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
